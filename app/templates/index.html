<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassTranscribe - 控制面板</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .progress-container { margin-bottom: 1.5rem; }
        .progress-label { font-weight: bold; margin-bottom: 0.5rem; }
        .task-info { font-style: italic; color: #6c757d; height: 2em;}
        #action-button {
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header text-center bg-dark text-white">
                <h2>ClassTranscribe 任务监控</h2>
            </div>
            <div class="card-body p-4">
                <!-- VAD 队列 -->
                <div class="progress-container">
                    <div class="progress-label">VAD 切分队列</div>
                    <div class="progress" role="progressbar" style="height: 25px;">
                        <div id="vad-progress" class="progress-bar bg-primary" style="width: 0%;">0</div>
                    </div>
                    <div id="vad-task-info" class="task-info mt-1"></div>
                </div>
                <!-- ASR 队列 -->
                <div class="progress-container">
                    <div class="progress-label">ASR 识别队列</div>
                    <div class="progress" role="progressbar" style="height: 25px;">
                        <div id="asr-progress" class="progress-bar bg-info" style="width: 0%;">0</div>
                    </div>
                     <div id="asr-task-info" class="task-info mt-1"></div>
                </div>
                <!-- 合并队列 -->
                <div class="progress-container">
                    <div class="progress-label">LLM 合并队列</div>
                    <div class="progress" role="progressbar" style="height: 25px;">
                        <div id="merge-progress" class="progress-bar bg-success" style="width: 0%;">0</div>
                    </div>
                     <div id="merge-task-info" class="task-info mt-1"></div>
                </div>
                
                <hr>

                <div class="d-grid gap-2 mt-4">
                    <button id="action-button" class="btn btn-lg btn-dark">
                        <span id="button-spinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                        <span id="button-text">扫描并启动 ASR 与合并任务</span>
                    </button>
                    <div id="action-status" class="text-center text-muted mt-2"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
